<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <script defer src="script.js"></script>
    <title>My Library</title>
</head>



<body>
    
    <form id="add_book_form" action="/add_book" method="post" id="add_book"> 
        <h1>Add Book</h1>
        <div class="field">
		    <label for="title">Title:</label>
		    <input type="text" id="title" placeholder="Enter book title" required/>
	    </div>

	    <div class="field">
		    <label for="author">Author:</label>
		    <input type="text" id="author" placeholder="Enter book author" required/>	
    	</div>

      <div class="field">
		    <label for="pages">Pages number:</label>
		    <input type="number" id="pages" placeholder="Enter pages number" required/>	
    	</div>

      <div class="field">
		    <label for="status">Status:</label>
        <input type="radio" name="bookStatus" value="Finished">Finished
        <input type="radio" name="bookStatus" value="To-read">To-read
        <input type="radio" name="bookStatus" value="In-progress">In-progress
        
    	</div>
  
            
	    <button type="submit">submit</button>
    </form>


    <div id="books-grid">
        <table id="fetch">
          <tr>
            <th>author</th>
            <th>title</th>
            <th>pages</th>
            <th>status</th>
          </tr>
        </table>
    <div>


      

</body>
</html>
